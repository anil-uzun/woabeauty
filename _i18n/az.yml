#service 4 Content
service_4:
  header_1: İş icazəsi nədir? Hansı üstünlükləri verir?
  btn_1:    Məsləhət xidmətlərimizdən yararlanmaq üçün klikləyin və bizimlə əlaqə saxlayın
  header_2: Nədir?
  text_2:    İş icazəsi — əcnəbilərin Türkiyədə işləməsinə imkan verən və Əmək və Sosial Müdafiə Nazirliyi tərəfindən verilən sənəddir.
  header_3: Üstünlükləri
  text_3: >-
            <o class="fas fa-caret-right"></o> İş icazəsi eyni zamanda oturma icazəsi funksiyasını daşıyır, bu səbəbdən ayrıca oturma icazəsi tələb olunmur.<br>
            <o class="fas fa-caret-right"></o> Ailəniz də bəzi hüquqlardan yararlana bilər:<br>
            <div class="ml-3 mt-1 mb-1">
            <o><b>-</b></o> Həyat yoldaşınız və 18 yaşdan kiçik uşaqlar ailə oturma icazəsi ala bilər.<br>
            <o><b>-</b></o> Onlar dövlət xəstəxanalarında pulsuz müalicə oluna bilər.<br>
            </div>
            <o class="fas fa-caret-right"></o> Türkiyədə fasiləsiz 5 il işlədikdən sonra vətəndaşlıq hüququ qazanırsınız.<br>
            <o class="fas fa-caret-right"></o> Türkiyədən təqaüdə çıxa və bütün təqaüd imkanlarından yararlana bilərsiniz.
  header_4: İş icazəm bitmək üzrədirsə, nə etməliyəm?
  text_4:   İş icazəniz bitdikdə, ona bağlı oturma icazəsi də bitir. Buna görə yeni icazə çıxarmalı və ya mövcud icazəni uzatmalısınız.
  header_5: İş icazəmi nə vaxt uzada bilərəm?
  text_5:   İş icazənizin bitməsinə 60 gün qalmış uzatma üçün müraciət edə bilərsiniz.
  btn_2:    Klikləyin və məsləhət xidmətlərimizdən yararlanın
  header_6: Kimlər iş icazəsi ala bilər?
  text_6: >-
            Ən azı 6 ay oturma icazəsi olan (bakalavr tələbələri istisna olmaqla) əcnəbilərə iş icazəsi verilə bilər.
  header_7: Ən çox hansı ölkə vətəndaşlarına iş icazəsi verilir?
  text_7: >-
            Ən çox iş icazəsi verilən ölkələr:<br>
            <o class="fas fa-caret-right"></o> Suriya<br>
            <o class="fas fa-caret-right"></o> Rusiya<br>
            <o class="fas fa-caret-right"></o> Türkmənistan<br>
            <o class="fas fa-caret-right"></o> Özbəkistan<br>
            <o class="fas fa-caret-right"></o> İran<br>
            <o class="fas fa-caret-right"></o> Əfqanıstan<br>
            <o class="fas fa-caret-right"></o> Azərbaycan<br>
  header_8: İş icazəsi almaq üçün şərtlər
  text_8: >-
            <o class="fas fa-caret-right"></o> İş yerinin ödənilmiş kapitalı ən az 100.000 TL olmalıdır.  
            <o class="fas fa-caret-right"></o> Ən az 5 türk işçisi işləməlidir.  
            <o class="fas fa-caret-right"></o> Ev işlərində işləyənlər üçün bu şərtlər tətbiq edilmir.  
            <o class="fas fa-caret-right"></o> Turizm şirkətləri üçün bəzi istisnalar mövcuddur.  
            <o class="fas fa-caret-right"></o> Xarici ortağın payı ən az 20% və ya 40.000 TL dəyərində olmalıdır.  
            <o class="fas fa-caret-right"></o> Maaş vəzifəyə uyğun və minimum əmək haqqından yüksək olmalıdır.

