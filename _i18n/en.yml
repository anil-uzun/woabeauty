#service Content

#service 1 Content
service_1:  
  header_1: Why would i want to become a Turkish Citizen?
  btn_1:    Click here to become a Turkish Citizen
  text_1: >- 
            <o class="fas fa-caret-right"></o> 
            When you are a Turkish citizen, you can benefit from the rights offered by the government to Turkish citizens.<br>
            <div class="ml-3 mt-1 mb-1">
            <o><b>-</b></o> To be able to vote<br>
            <o><b>-</b></o> Access to high quality education<br>
            <o><b>-</b></o> Access to a high quality healthcare system<br>
            <o><b>-</b></o> Being a land owner<br>
            </div>
            You will benefit from many more rights such as.<br>
            <o class="fas fa-caret-right"></o> Your spouse and children also gain the right to become citizens.
            <o class="fas fa-caret-right"></o> You can have dual citizenship. Turkey allows you to have citizenship from two different countries at the same time!
            <o class="fas fa-caret-right"></o> There is no limit to how long you can stay in Turkey, you can enter, exit and stay as long as you want!
  header_2: Why should i get the help of a consulting service to become a Citizen?
  btn_2:    Contact us for your citizenship procedures
  text_2: >-
            There are many issues to be considered while going through citizenship application procedures.
            Things that need to be done may be forgotten and skipped, necessary documents may be missing, errors like these 
            may cause the procedures to slow down, and can lead to loss of money time and much worse results.
  header_3: Ways of Earning Turkish Citizenship
  acc_1:    "1st method"
  con_1:    "1st method's explanation"
  acc_2:    "2nd method"
  con_2:    "2nd method's explanation"
  acc_3:    "3rd method"
  con_3:    "3rd method's explanation"
  acc_4:    "4th method"
  con_4:    "4th method's explanation"
            
#service 2 Content
service_2:
  header_1: What is a Residence Permit?
  btn_1:    Contact us to get a Residence Permit
  text_1: >-   
            A Residence Permit is a document which is given to the people who want to reside in Turkey.
            Foreigners who want to reside longer than the time their visa allows them to -usually 90 days- need  to get a residence permit.
  header_2: Why should i get the help of a consulting service for getting a residence permit?
  text_2: >-
            The procedures for getting a residence permit is something that can change greatly from person to person and time to time and 
            it is something that should be done with <b>extensive caution</b>. While the chance of error is big, the margin for error is very small
            and any magnitude of error can cause very big problems. This is why consulting us will be the most sensible desicion.
  header_3: When can i extend my residence permits validity?
  text_3: >-
            You can make an application starting from the last 60 days before your residence permit ends.
            The extension applications should <b>absolutely</b> be made in this period if not, after this period ends the criminal procedures will begin.
  btn_2:    Contact us to extend your residence permit.
  header_4: Types of Residence Permits
  
  acc_1:    Short Term Residence Permit
  con_1:  >-
            <b>Who can get a Short-Term Residence Permit?<br></b>
            <o class="fas fa-caret-right"></o> Foreigners who will establish a commercial connection or business<br>
            <o class="fas fa-caret-right"></o> Foreigners who will reside for tourism purposes<br>
            <o class="fas fa-caret-right"></o> Foreigners who will come for educational or similar purposes within the framework of agreements or student exchange programs to which the Republic of Turkey is a party<br>
            <o class="fas fa-caret-right"></o> Foreigners who will be transferred to a short-term residence permit if they lose the family residence permit conditions<br>
            <o class="fas fa-caret-right"></o> Foreigners who will attend Turkish learning courses<br>
            <o class="fas fa-caret-right"></o> Foreigners who are citizens of the Turkish Republic of Northern Cyprus<br>
            <o class="fas fa-caret-right"></o> Foreigners who will come for scientific research<br>
            <o class="fas fa-caret-right"></o> Foreigners who own immovable property in Turkey<br>
            <o class="fas fa-caret-right"></o> Foreigners who will participate in the in-service training program<br>
            <o class="fas fa-caret-right"></o> Foreigners who will be treated provided that they do not have one of the diseases that are considered a threat to public health<br>
            <o class="fas fa-caret-right"></o> Foreigners who are required to stay in Turkey depending on the requests or decisions of the judicial or administrative authorities<br>
            <o class="fas fa-caret-right"></o> Foreigners who will participate in education, research, internship and courses in Turkey through public institutions<br>
            <o class="fas fa-caret-right"></o> Foreigners who have completed their higher education in Turkey and applied within six months from the date of graduation<br>
            <o class="fas fa-caret-right"></o> Those who do not work in Turkey but will invest within the scope and amount to be determined by the Council of Ministers, and their foreign spouse, minor or dependent foreign child of himself and his spouse<br>
  acc_2:    Long Term Residence Permit
  con_2:  >-
            <b>Under what conditions is a long-term residence permit granted?</b><br>
            Foreigners who have stayed in Turkey for at least 8 years or who meet the conditions determined by the ministry are granted an indefinite residence permit by the ministry through the governor's office.<br>
            Conditions to be met for a long-term residence permit:<br>
            <o class="fas fa-caret-right"></o> To have lived in Turkey for at least eight years uninterruptedly (half of the student residence permit period in Article 38 of the Law and all other residence permits are counted when calculating eight uninterrupted years)<br>
            <o class="fas fa-caret-right"></o> Not having received social assistance in the last three years<br>
            <o class="fas fa-caret-right"></o> Having sufficient and regular income to support himself or his family, if any<br>
            <o class="fas fa-caret-right"></o> Have valid health insurance<br>
            <o class="fas fa-caret-right"></o> Not to pose a threat to public order or public security (except for foreigners deemed appropriate by the Immigration Policy Board)<br>
  acc_3:    Family Residence Permit
  con_3:  >-
            <b>If you want to live in Turkey with your family a Family Residence Permit is what you need;</b><br>
            <o class="fas fa-caret-right"></o> Your foreign spouse,<br>
            <o class="fas fa-caret-right"></o> Your or his/her spouse's minor foreign child<br>
            <o class="fas fa-caret-right"></o> Your or your spouse's dependent foreign child<br>
            can benefit from your residence permit<br>
  acc_4:    Student Residence Permit
  con_4:  >-
            <b>Who can get a Student Residence Permit?</b><br>
            <o class="fas fa-caret-right"></o> For foreigners who do not have a family residence permit who will receive primary and secondary education<br>
            <o><b>-</b></o> If you have a family residence permit, you do not need to obtain a residence permit while taking primary and secondary education as long as you are under the age of 18, and if you are still receiving primary or secondary education when you turn 18, you must obtain a residence permit.<br>
            <o class="fas fa-caret-right"></o> For foreigners who will study at a higher education institution in our country at the levels of associate degree, undergraduate, graduate, doctoral, Medical Specialization Education (TUS), Specialization Education in Dentistry (DUS)<br>
            student residence permit can be issued.<br>
  acc_5:    Humanitarian Residence Permit
  con_5:    <p></p>
  acc_6:    Human Commercial Victim Residence Permit
  con_6:    <p></p>

#service 3 Content
service_3:
  header_1: What is deportation?
  btn_1:    Click here and contact us to change the deportation decision given for you or for someone you know.
  text_1: >-
            Deportation can be defined as the removal of a foreign citizen from the borders of Turkey for certain reasons.
            Only governors can make this decision. The evaluation and decision-making phase of the deportation decision takes a maximum of 48 hours.
  header_2: Who can be Deported?
  text_2: >-
            <o class="fas fa-caret-right"></o> Foreigners who have been sentenced to imprisonment for their crimes, those who are given a deportation decision by the Ministry of Interior after the execution of their sentence, or those who, in any case, are given a conditional release or conditional release after the execution of the sentence.<br>
            <o class="fas fa-caret-right"></o> Those who are discovered to have any connection with a terrorist organization or a profit-oriented criminal organization<br>
            <o class="fas fa-caret-right"></o> Those who use false information or false documents in Turkey entry, visa and residence permit procedures<br>
            <o class="fas fa-caret-right"></o> Those who earn their living illegally during their stay in Turkey<br>
            <o class="fas fa-caret-right"></o> Those that pose a threat to public order or safety<br>
            <o class="fas fa-caret-right"></o> Those whose visa or visa exemption period has exceeded ten days or whose visa has been cancelled<br>
            <o class="fas fa-caret-right"></o> Those whose residence permit has been revoked<br>
            <o class="fas fa-caret-right"></o> Those who hold a residence permit and violate the residence permit period for more than ten days without an acceptable excuse after the expiry of the residence permit period<br>
            <o class="fas fa-caret-right"></o> Those found to be working without a work permit<br>
            <o class="fas fa-caret-right"></o> Those who violate the provisions of legal entry or exit to Turkey<br>
            <o class="fas fa-caret-right"></o> Those who were found to have come to Turkey despite the ban on entry to Turkey<br>
            <o class="fas fa-caret-right"></o> Those whose international protection application is rejected, those whose international protection is excluded, those whose international protection application is found inadmissible, whose international protection application is withdrawn, whose international protection application is deemed to have been withdrawn, whose international protection status has expired or whose international protection status has expired Canceled, with the final decision Turkey has no right to stay in.<br>
  header_3: Can you come back to Turkey after being Deported?
  text_3:   If the administrative court overturns the deportation decision -usually by winning the counter lawsuit-, you can return to Turkey.
  header_4: Who can't be deported?
  text_4: >-  
            <o class="fas fa-caret-right"></o> Those who have serious indications that they will be subjected to the death penalty, torture, inhuman or degrading punishment or treatment in the country to which they will be deported<br>
            <o class="fas fa-caret-right"></o> Those who are considered risky to travel due to serious health problems, age and pregnancy status
            <o class="fas fa-caret-right"></o> Those who cannot find the opportunity to be treated in the country to which they will be deported while their treatment continues due to their life-threatening diseases<br>
            <o class="fas fa-caret-right"></o> Victims of human trafficking benefiting from the victim support process<br>
            <o class="fas fa-caret-right"></o> Victims of psychological, physical or sexual violence until their treatment is completed

#service 4 Content
service_4:
  header_1: What is a Work Permit? What kind of advantages does it give?
  btn_1:    Click here and contact us to get a Work Permit
  header_2: What is it?
  text_2:   A work permit is a document issued by the Ministry of Labor and Social Security on behalf of the relevant citizen, enabling them to work in Turkey.
  header_3: The Benefits
  text_3: >-
            <o class="fas fa-caret-right"></o> The work permit also counts as a residence permit, so if you get a work permit, you do not need a residence permit.<br>
            <o class="fas fa-caret-right"></o> Your family can benefit from some of the rights provided by the work permit, these are:<br>
            <div class="ml-3 mt-1 mb-1">  
            <o><b>-</b></o> Your spouse and your child under the age of 18 can obtain a family residence permit<br>
            <o><b>-</b></o> Your spouse and your child under the age of 18 can receive free treatment in all public hospitals in Turkey<br>
            </div>
            and many more.<br>
            <o class="fas fa-caret-right"></o> When you have a continuous 5-year work permit in Turkey, you are entitled to become a Turkish citizen.
            <o class="fas fa-caret-right"></o> You can retire in Turkey. After you retire, you gain the right to benefit from all retirement benefits.
  header_4: My work permit is about to end, what should i do?
  text_4:   In case your work permit expires, you will have to get a residence permit or extend your work permit, since your residence permit rights provided by the work permit will also expire.
  header_5: When can i extend my Work Permits validity?
  text_5:   You can make an application starting from the last 60 days before your Work Permit ends.
  btn_2:    Click Here and Contact Us to Get Help With Your Procedures
  header_6: Who Can Get A Work Permit From Turkey?
  text_6: >-
            A work permit can be issued to foreigners who have had a residence permit in Turkey for at least 6 months, 
            except undergraduate students whom don't need to meet the 6 month requirement to get a work permit.
  header_7:   Which Countries Citizens are Given a Work Permit the Most?
  text_7: >-
              Countries whose citizens are granted the most work permits:<br>
              <o class="fas fa-caret-right"></o>
              Syria<br>
              <o class="fas fa-caret-right"></o>
              Russia<br>
              <o class="fas fa-caret-right"></o>
              Turkmenistan<br>
              <o class="fas fa-caret-right"></o>
              Uzbekistan<br>
              <o class="fas fa-caret-right"></o>
              Iran<br>
              <o class="fas fa-caret-right"></o>
              Afghanistan<br>
              <o class="fas fa-caret-right"></o>
              Azerbaijan<br>
              <br>
  header_8:   What are the Requirements for a Work Permit?
  text_8: >-
              <o class="fas fa-caret-right"></o>
              The paid fund of the workplace where a work permit application is made must be at least 100,000 TL.
              In addition, the gross sales amount of this business must be 800,000 TL or the company's export amount of the previous year must be 250,000 USD.
              <br><br>
              <o class="fas fa-caret-right"></o>
              At least five of the employees in the workplace where the foreign worker wants to work must be Turkish citizens.
              If the foreign worker is a partner of the company, at least 5 workers who are Turkish citizens are required to work in the workplace during the last 6 months of the work permit period.
              In general, there should be 1 foreign employee for every 5 Turkish citizen employees.
              <br><br>
              <o class="fas fa-caret-right"></o>
              The first two conditions are not required for applications for domestic work (patient, elderly, or child care).
              <br><br>
              <o class="fas fa-caret-right"></o>
              Şirketin turizm ve seyahat şirketi olması durumunda 2 numaralı şart aranmaz.
              <br><br>
              <o class="fas fa-caret-right"></o>
              Çalışma izni şirket ortağı adına alınacak ise, almak isteyen şirket ortağı olan yabancının ise sermaye payının en az %20’sine sahip olması gerekmektedir. 
              Sermaye payının değeri de 40.000 TL’nin üstünde olmalıdır.
              <br><br>
              <o class="fas fa-caret-right"></o>
              İş yerinin yabancı çalışana ödemesi gereken maaş, yabancı çalışanın görevi ve yapacağı işle orantılı olmalıdır ve asgari ücretten fazla olmalıdır. 
              <br><br>

