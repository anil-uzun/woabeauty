#service 7 Content
service_7:
  btn:        Contact Us to For Your Passport Procedures
  header_1:   Types of Passports
  
  opt_1:      Ordinary (Maroon) Passport
  text_1:     
              Ordinary (Maroon) Passport is the type of passport given to citizens who do not meet the conditions for obtaining any of the other passports.<br>
  acc_1:      Who can get it?
  con_1:      The ordinary passport also refered to as "Maroon Passport" is given to Turkish citizens who do not meet the requirements for any of the visas given below. For the majority of the people this passport is the only one they can get. <br> <p></p>

  opt_2:      Special (Green) Pasaport
  text_2:     Special (Green) Passport is a type of passport that allows citizens to travel to most European countries and 67 different countries without a visa.<br>
  acc_2:      Who can get it?
  con_2:       
              < Former members of the National Assembly > <br>
              < First, Second or Third grade public servants. > <br>
              < Retired First, Second or Third grade public servants. > <br>
              < Non-metropolitan Mayors > <br>
              < Academics with at least 15 years of experience > <br>
              < The spouse of special passport holders > <br>
              < Unwed and unemployed children of special passport holders who live with their parents until they turn 25. > <br>
  
  opt_3:      Service (Grey) Passport
  text_3:     <p></p>
  acc_3:      Who can get it?
  con_3:  >-
              < People who do not qualify for the Special or diplomatic passports, however, are assigned to travel abroad for official and/or government related purposes. > <br>
              < National athletes. > <br>
              < Turkish citizens working for international organisations of which Turkey is a member. > <br>
              < Staff members of the Turkish Red Crescent. > <br>
              < Employees of the Turkish Aeronautical Association. > <br>
              < Spouse of the service passport holders. > <br>
              < Unwed and unemployed children of the service passport holders who live with parents, until they turn 25. > <br>
  
  opt_4:      Diplomatic (Black) passport
  text_4:     <p></p>
  acc_4:      <h4>Who can get it?</h4>
  con_4:  >-
              < Current and former members of the National Assembly, Ministers and vice presidents. > <br>
              < Members of the Constitutional court, the head judges of the other judicial organs, and their deputies. > <br>
              < Chief of the Turkish General Staff, his deputies, and four-star ranked generals and admirals. > <br>
              < Former presidents, prime ministers, and speakers. > <br>
              < Provincial governors and metropolitan mayors. > <br>
              < Diplomats. > <br>
              < Negotiators that are to deal with international issues. > <br>
              < Spouse of the diplomatic passport holders. However, this passport can only be used when accompanying the primary passport holder. > <br>
              < Unwed and unemployed children younger than 18 years of age of the diplomatic passport holders who live with parents. However, this passport can only be used when accompanying the primary passport holder. > <br>

