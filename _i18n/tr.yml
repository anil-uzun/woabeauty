about:
  subtitle_1: Hakkımızda
  text_1: >- 
              <b>Kamer Yüzer Güzellik Evi</b>, güzelliğe sadece dış görünüş olarak değil, bir bütün olarak bakan sıcak ve samimi bir anlayışla hizmet vermek için kurulmuştur. Salonumuzun kurucusu <b>Kamer Yüzer</b>, Milli Eğitim’e bağlı okullarda uzun yıllardır güzellik alanında eğitimler vermiş, bilgi ve deneyimini şimdi kendi salonunda siz değerli misafirleriyle paylaşmaya başlamıştır.
              <b>Güzellik evimiz yalnızca kadınlara özel hizmet vermektedir</b>. Bu sayede kendinizi rahat, güvende ve tamamen size ait bir ortamda hissetmenizi amaçlıyoruz.
              Bizim için her danışan özeldir. Bu yüzden <b>cilt bakımı, iğneli epilasyon, kalıcı makyaj ve profesyonel masaj</b>  uygulamalarımızda kişiye özel çözümler sunarız. Cildinizi tanır, ihtiyacını dinler ve en doğru uygulamayı özenle gerçekleştiririz. Hijyen, güven ve rahatlık salonumuzun vazgeçilmezleridir.
              <b>Kamer Yüzer Güzellik Evi</b>’nde amacımız; kendinize ayırdığınız bu zamanı keyifli, huzurlu ve yenileyici bir deneyime dönüştürmektir. Eğitimli ellerde, doğal ve sağlıklı güzelliğinizi ortaya çıkarmak için buradayız.
              Kendinizi iyi hissetmek, yenilenmek ve güzelliğinize profesyonel dokunuşlar eklemek için sizleri <b>Kamer Yüzer Güzellik Evi</b>’ne sevgiyle bekliyoruz.
            
