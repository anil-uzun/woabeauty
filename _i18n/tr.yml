#service 1 Content
service_1:
  header_1:   KLASİK CİLT BAKIMI
  btn_1:      Bizimle İletişime Geç
  text_1: >-
              Klasik cilt bakımı, cildin temel ihtiyaçlarını karşılayan, sağlıklı, canlı ve dengeli bir görünüm kazandırmayı hedefleyen en kapsamlı ve güvenli bakım uygulamasıdır. Cilt yüzeyinde biriken kir, yağ, makyaj kalıntıları ve ölü deriler arındırılarak cildin nefes alması sağlanır.<br>
              Uygulama öncesinde cilt analizi yapılarak cilt tipi (yağlı, kuru, karma, hassas) belirlenir. Ardından cilt yapısına uygun ürünlerle derinlemesine temizlik, peeling, buhar, siyah nokta ve komedon temizliği uygulanır. Maske, serum ve nemlendirme adımlarıyla cilt yatıştırılır ve bakım tamamlanır. Tüm işlemler hijyenik ortamda, profesyonel ürünler kullanılarak gerçekleştirilir.<br>
              Klasik cilt bakımının faydaları:<br>
              •	Gözenekleri derinlemesine temizler.<br>
              •	Siyah nokta ve yağ bezelerini azaltır.<br>
              •	Cilt tonunu dengeler ve aydınlık görünüm kazandırır.<br>
              •	Nem dengesini düzenler.<br>
              •	Akne oluşumunu önlemeye yardımcı olur.<br>
              •	Cilde taze, sağlıklı ve canlı bir görünüm kazandırır.<br>
              Düzenli olarak uygulanan klasik cilt bakımı, cildin kendini yenileme sürecini destekler, yaşlanma belirtilerini geciktirir ve cildin daha pürüzsüz, parlak ve bakımlı görünmesini sağlar.<br>

  header_2:   Klasik Cilt Bakımı – Sık Sorulan Sorular (SSS)
  text_2: >-  
              Klasik cilt bakımı nedir?<br>
              Klasik cilt bakımı, cildin derinlemesine temizlenmesi, gözeneklerin arındırılması, nem dengesinin sağlanması ve cildin yenilenmesi amacıyla uygulanan temel ve en etkili bakım yöntemidir.<br>
              ________________________________________<br>
              Klasik cilt bakımı kimlere uygundur?<br>
              Kuru, yağlı, karma ve hassas dahil olmak üzere tüm cilt tipleri için uygundur. Uygulama öncesinde yapılan cilt analizi ile bakım içeriği kişiye özel olarak belirlenir.<br>
              ________________________________________<br>
              Klasik cilt bakımı ne kadar sürer?<br>
              Seans süresi ortalama 60–90 dakika arasında değişir. Cilt tipi ve yapılacak işlemlere göre süre uzayıp kısalabilir.<br>
              ________________________________________<br>
              Klasik cilt bakımı ne sıklıkla yapılmalıdır?<br>
              Cilt tipine göre genellikle ayda 1 kez düzenli olarak yapılması önerilir. Yoğun siyah nokta ve akne problemi olan ciltlerde ilk dönemde aralıklar kısaltılabilir.<br>
              ________________________________________<br>
              İşlem sırasında acı hissedilir mi?<br>
              Temizlik ve siyah nokta aşamasında hafif bir baskı hissedilebilir ancak genellikle ağrılı bir işlem değildir. Hassas ciltlerde uygulama nazik şekilde yapılır.<br>
              ________________________________________<br>
              Klasik cilt bakımının cilde faydaları nelerdir?<br>
              •	Gözenekleri temizler<br>
              •	Siyah nokta ve yağ bezelerini azaltır<br>
              •	Cildi aydınlatır<br>
              •	Nem dengesini düzenler<br>
              •	Akne oluşumunu önlemeye yardımcı olur<br>
              •	Cildi pürüzsüz ve canlı gösterir<br>
              ________________________________________<br>
              İşlem sonrası ciltte kızarıklık olur mu?<br>
              Hassas ciltlerde kısa süreli hafif kızarıklık görülebilir. Genellikle birkaç saat içinde kendiliğinden geçer.<br>
              ________________________________________<br>
              İşlem sonrası makyaj yapılabilir mi?<br>
              Cildin dinlenmesi açısından işlem sonrası en az 12–24 saat makyaj yapılmaması önerilir.<br>
              ________________________________________<br>
              Klasik cilt bakımı sivilceye neden olur mu?<br>
              Hayır, doğru şekilde ve hijyenik koşullarda uygulandığında sivilceye neden olmaz. Aksine düzenli bakım akne oluşumunu azaltır.<br>
              ________________________________________<br>
              Klasik cilt bakımı lekelere iyi gelir mi?<br>
              Düzenli bakım cilt tonunun eşitlenmesine yardımcı olur ve leke görünümünü zamanla hafifletebilir. Ancak ileri düzey lekelerde destekleyici işlemler gerekebilir.<br>
              ________________________________________<br>
              Hamilelikte klasik cilt bakımı yapılır mı?<br>
              Hamilelikte genellikle temel ve kimyasal içermeyen ürünlerle klasik cilt bakımı yapılabilir. Uygulama öncesinde mutlaka bilgi verilmesi önemlidir.<br>
              ________________________________________<br>
              İşlem sonrası nelere dikkat edilmelidir?<br>
              •	İlk 24 saat güneşe çıkılmamalıdır.<br>
              •	Solaryum ve sıcak ortamlar (sauna, hamam) önerilmez.<br>
              •	Cilt nemlendirilmeli ve güneş koruyucu kullanılmalıdır.<br>
              •	Cilde sert peeling ve asit içerikli ürünler uygulanmamalıdır.<br>

