service_4:
  header_1: Çalışma İzni Nedir? Ne Gibi Avantajlar Sağlar?
  btn_1:    Danışmanlığımızın hizmetlerinden yararlanmak İçin Tıkla ve Bizimle İletişime Geç
  header_2: Nedir?
  text_2:    Çalışma izni, yabancı vatandaşların Türkiye'de çalışabilmelerini mümkün kılan, Çalışma ve Sosyal Güvenlik Bakanlığı tarafından ilgili vatandaşın adına düzenlenen belgedir.
  header_3: Sağladığı Avantajlar
  text_3: >-
            <o class="fas fa-caret-right"></o> Çalışma izni aynı zamanda ikamet izni yerine geçecektir bu sebepten ötürü çalışma izni alırsanız ikamet izni almanıza gerek kalmayacaktır.<br>
            <o class="fas fa-caret-right"></o> Aileniz çalışma izninin sağladığı hakların bir kısmından yararlanabilir, bunlar:<br>
            <div class="ml-3 mt-1 mb-1">
            <o><b>-</b></o> Eşiniz ve 18 yaşından küçük çocuğunuz aile ikamet izni alabilir.<br>
            <o><b>-</b></o> Eşiniz ve 18 yaşından küçük çocuğunuz Türkiye'deki bütün devlet hastanelerinde ücretsiz tedavi olabilir.<br>
            </div>
            gibi haklardır.<br>
            <o class="fas fa-caret-right"></o> Türkiye'de kesintisiz 5 yıllık çalışma iznine sahip olduğunuzda Türk vatandaşı olmaya hak kazanırsınız.<br>
            <o class="fas fa-caret-right"></o> Türkiye'den emekli olabilir. Emekli olduktan sonra bütün emeklilik imkanlarından yararlanma hakkını kazanırsınız.
  header_4: Çalışma İznim Bitmek Üzere Ne Yapmalıyım?
  text_4:   Çalışma izninizin bitmesi durumuda çalışma izninin sağladığı ikamet izni haklarınız da biteceğinden dolayı bir ikamet izni çıkartmanız veyahut çalışma izninizi uzatmanız gerecektir. 
  header_5: Çalışma İznimi Ne Zaman Uzatabilirim?
  text_5:   Çalışma izninin bitmesine kalan son 60 gün içerisinde oturma izninizi uzatma başvurusunda bulunabilirsiniz.
  btn_2:    Tıkla ve İşlemlerinde Danışmanlığımızın hizmetlerinden yararlanmak İçin Bizimle İletişime Geç
  header_6: Kimler Çalışma izni Alabilir?
  text_6: >-
            Lisans öğrencileri hariç olmak üzere en az 6 ay boyunca Türkiye'de ikamet iznine sahip olmuş yabancılara çalışma izni verilebilir.
  header_7: En Çok Hangi Ülke Vatandaşlarına Çalışma İzni Veriliyor?
  text_7: >-
            Vatandaşlarına en çok çalışma izni verilen ülkeler:<br>
            <o class="fas fa-caret-right"></o>
            Suriye<br>
            <o class="fas fa-caret-right"></o>
            Rusya<br>
            <o class="fas fa-caret-right"></o>
            Türkmenistan<br>
            <o class="fas fa-caret-right"></o>
            Özbekistan<br>
            <o class="fas fa-caret-right"></o>
            İran<br>
            <o class="fas fa-caret-right"></o>
            Afghanistan<br>
            <o class="fas fa-caret-right"></o>
            Azerbaycan<br>
            <br>
            
  header_8: Çalışma izni İçin Almak İçin Karşılanması Gereken Şartlar Nelerdir?
  text_8: >-
            <o class="fas fa-caret-right"></o>
             Çalışmak için çalışma izni başvurusunda bulunulan iş yerinin ödenmiş olan sermayesi en az 100.000 TL olmalıdır.
             Ayrıca bu iş yerinin brüt satış tutarı 800.000 TL ya da şirketin bir önceki yılın ihracat tutarı 250.000 Amerikan Doları olmalıdır.
            <br><br>
            <o class="fas fa-caret-right"></o>
             Yabancı işçinin çalışmak istediği iş yerindeki çalışanlardan en az beşi Türkiye Cumhuriyeti vatandaşı olmalıdır.
             Yabancı işçinin şirket ortağı olması durumunda ise verilen çalışma izni süresinin son 6 ayındaki süreç içerisinde iş yerinde en az 5 Türkiye Cumhuriyeti vatandaşı işçinin çalışması şartı aranır. Genel olarak ise, her 5 Türk vatandaşı çalışana karşılık 1 yabancı çalışan olması gerekir.
            <br><br>
            <o class="fas fa-caret-right"></o>
             Ev işlerinde çalıştırmak üzere (hasta-yaşlı-çocuk bakıcılığı) yapılan başvurularda ilk iki şart aranmaz.
            <br><br>
            <o class="fas fa-caret-right"></o>
             Şirketin turizm ve seyahat şirketi olması durumunda 2 numaralı şart aranmaz.
            <br><br>
            <o class="fas fa-caret-right"></o>
             Çalışma izni şirket ortağı adına alınacak ise, almak isteyen şirket ortağı olan yabancının ise sermaye payının en az %20’sine sahip olması gerekmektedir. 
             Sermaye payının değeri de 40.000 TL’nin üstünde olmalıdır.
            <br><br>
            <o class="fas fa-caret-right"></o>
             İş yerinin yabancı çalışana ödemesi gereken maaş, yabancı çalışanın görevi ve yapacağı işle orantılı olmalıdır ve asgari ücretten fazla olmalıdır. 
            <br><br>

