#service Content

#service 1 Content
service_1:  
  header_1: --
  btn_1:    Bizimle İletişime Geç
  text_1: >-
            Altın Oran Kaş Tasarımı, yüzünüzün doğal anatomisine uygun olarak kaşlarınızın ideal formda şekillendirilmesini sağlayan bilimsel ve estetik bir tekniktir. Bu yöntemde yüzün simetrisi, göz yapısı, alın genişliği ve burun oranları özel ölçümlerle analiz edilir. Elde edilen veriler doğrultusunda kaşlara kişiye özel en doğal ve dengeli şekil verilir.<br>
            Altın oran prensibine göre tasarlanan kaşlar, yüz ifadesini daha canlı, dengeli ve estetik gösterir. Asimetrik, seyrek veya düşük kaş problemleri doğal görünüm bozulmadan düzeltilir. Uygulama, yüz hatlarınızı sertleştirmeden daha genç, dinamik ve bakımlı bir görünüm kazandırmayı hedefler.<br>

#service 2 Content
service_2:
  header_1: EL VE AYAK BAKIMI
  btn_1:    Bizimle İletişime Geç
  text_1: >-
            El ve ayak bakımı; sadece estetik görünüm için değil, aynı zamanda sağlıklı bir cilt yapısı ve genel yaşam konforu için de büyük önem taşır. Gün içinde en çok dış etkenlere maruz kalan el ve ayaklar, düzenli bakım yapılmadığında kuruluk, çatlak, sertleşme ve çeşitli cilt problemleriyle karşı karşıya kalabilir.<br>
            Profesyonel el ve ayak bakımı uygulamalarımızda öncelikle cilt yapınız analiz edilir. Ölü deriler nazik yöntemlerle arındırılır, tırnaklar sağlıklı şekilde şekillendirilir ve hijyenik koşullarda bakım yapılır. Özel bakım ürünleriyle cilt derinlemesine nemlendirilir, yumuşak ve pürüzsüz bir görünüm kazandırılır.<br>
            Düzenli el ve ayak bakımı sayesinde:<br>
            •	Çatlak ve sertleşmeler azalır.<br>
            •	Tırnaklar daha sağlıklı uzar.<br>
            •	Cilt yumuşak, bakımlı ve canlı bir görünüm kazanır.<br>
            •	Günlük yaşamda konfor artar.<br>
            •	Estetik ve hijyen bir arada sağlanır<br>
            Uzman estetisyenlerimiz eşliğinde uygulanan el ve ayak bakımı, hem sağlığınızı korur hem de kendinizi daha iyi hissetmenizi sağlar.<br>

#service 3 Content
service_3:
  header_1: DEPİLASYON
  btn_1:    Bizimle iletişime geçin
  text_1: >-
            Depilasyon, istenmeyen tüylerden geçici olarak kurtulmayı sağlayan, cildi pürüzsüz ve bakımlı bir görünüme kavuşturan etkili bir bakım uygulamasıdır. Doğru teknikler ve kaliteli ürünlerle yapılan depilasyon, ciltte tahrişi en aza indirirken uzun süreli temizlik ve konfor sağlar.<br>
            Uygulama öncesinde cilt tipi ve hassasiyet durumu uzmanlarımız tarafından değerlendirilir. Ardından cilde uygun ağda veya depilasyon yöntemi seçilerek işlem hijyenik koşullarda gerçekleştirilir. İşlem sonrası cilt yatıştırıcı ve nemlendirici ürünlerle desteklenerek kızarıklık ve hassasiyet minimum seviyeye indirilir.<br>
            Depilasyon uygulamasının avantajları:<br>
            •	Ciltte anında pürüzsüzlük sağlar.<br>
            •	Tüylerin daha geç ve incelerek çıkmasına yardımcı olur.<br>
            •	Düzenli uygulamada cilt daha yumuşak ve bakımlı görünür.<br>
            •	Hijyenik ve konforlu bir temizlik sunar.<br>
            •	Tüm vücut bölgelerine güvenle uygulanabilir.<br>
            Uzman ekip ve kaliteli ürünlerle gerçekleştirilen depilasyon uygulamamız sayesinde, kendinizi her zaman daha temiz, rahat ve özgüvenli hissedebilirsiniz.<br>

#service 4 Content
service_4:
  header_1: İĞNELİ EPİLASYON
  btn_1:    Bizimle İletişime Geç
  text_1: >-
            İğneli epilasyon, kıl kökünü doğrudan hedef alarak tüylerin kalıcı olarak yok edilmesini sağlayan, FDA onaylı ve tüm kıl tiplerinde etkili olan tek epilasyon yöntemidir. Açık renkli, ince veya kalın fark etmeksizin tüm tüylerde güvenle uygulanabilir ve bu özelliğiyle lazer epilasyona alternatif değil, tamamlayıcı bir çözümdür.<br>
            Uygulama sırasında her bir kıl köküne steril, tek kullanımlık mikro iğnelerle girilerek kök elektrik akımı ile tahrip edilir. Böylece kıl üretim merkezi kalıcı olarak devre dışı bırakılır. İşlem kişiye ve bölgeye göre seanslar halinde planlanır. Uygulama öncesi cilt analiziniz yapılır, işlem sonrası ise cilt yatıştırıcı ve koruyucu ürünlerle desteklenir.<br>
            İğneli epilasyonun avantajları:<br>
            •	Kıl kökünü kalıcı olarak yok eder.<br>
            •	Tüm kıl renkleri ve cilt tiplerinde etkilidir.<br>
            •	Lazerin etkisiz kaldığı beyaz, sarı ve ince tüylerde güvenle uygulanır.<br>
            •	Lokal ve kontrollü bir uygulamadır.<br>
            •	Hormonal tüylenmelerde destekleyici çözümdür.<br>
            •	Küçük alanlar için en etkili yöntemdir (çene, bıyık, kaş arası, benler çevresi vb.).<br>
            Yüz ve vücudun tüm bölgelerine, hijyen kurallarına uygun şekilde uzman uygulayıcılar tarafından yapılan iğneli epilasyon sayesinde istenmeyen tüylerden kalıcı olarak kurtulabilir, pürüzsüz bir cilde güvenle sahip olabilirsiniz.<br>
  header_2: İğneli Epilasyon – Sık Sorulan Sorular (SSS)
  text_2: >-
            İğneli epilasyon kalıcı mı?<br>
            Evet. İğneli epilasyon, kıl kökünü doğrudan tahrip ettiği için kalıcı sonuç veren tek epilasyon yöntemidir. Uygulama doğru şekilde yapıldığında yok edilen kıl tekrar çıkmaz.<br>
            ________________________________________<br>
            İğneli epilasyon kimlere uygulanabilir?<br>
            Tüm cilt tiplerine ve tüm kıl renklerine (beyaz, sarı, kızıl, ince-kalın) güvenle uygulanabilir. Lazer epilasyonun etkisiz olduğu tüylerde özellikle tercih edilir.<br>
            ________________________________________<br>
            Hangi bölgelere uygulanır?<br>
            Yüz (bıyık, çene, kaş arası, favori), boyun, koltuk altı, bikini, karın, göğüs, sırt ve ben çevresi dahil olmak üzere vücudun tüm bölgelerine uygulanabilir.<br>
            ________________________________________<br>
            Seans sayısı neye göre değişir?<br>
            Seans sayısı; kıl yoğunluğu, kıl yapısı, hormonal durum ve uygulanan bölgeye göre kişiden kişiye değişir. Kıllar tek tek yok edildiği için işlem seanslar halinde ve kontrollü şekilde ilerler.<br>
            ________________________________________<br>
            İğneli epilasyon acı verir mi?
            Uygulama sırasında hafif bir batma veya sıcaklık hissi oluşabilir. Acı eşiğine göre his kişiden kişiye değişir. Gerekli durumlarda lokal uyuşturucu kremlerle konfor artırılabilir.<br>
            ________________________________________<br>
            İşlem sonrası iz kalır mı?<br>
            Uzman kişiler tarafından doğru teknikle yapıldığında kalıcı iz bırakmaz. İşlem sonrası oluşabilecek hafif kızarıklık ve kabuklanmalar kısa sürede kendiliğinden geçer.<br>
            ________________________________________
            İğneli epilasyon lazer epilasyondan farkı nedir?<br>
            Lazer epilasyon kılın içindeki melanin pigmentini hedef alır ve açık renkli tüylerde etkili değildir. İğneli epilasyon ise kıl kökünü direkt yok ettiği için tüm tüylerde etkilidir ve kalıcıdır.<br>
            ________________________________________<br>
            İşlem sonrası nelere dikkat edilmelidir?<br>
            •	İlk 24 saat suyla temas edilmemelidir.<br>
            •	Güneş, solaryum ve sıcak ortamlardan kaçınılmalıdır.<br>
            •	Kabuklar koparılmamalıdır.<br>
            •	Uzmanın önerdiği yatıştırıcı ürünler düzenli kullanılmalıdır.<br>
            ________________________________________<br>
            İğneli epilasyon hormonları etkiler mi?<br>
            Hayır. İğneli epilasyon yalnızca kıl kökü üzerinde etkilidir, hormonları etkilemez. Ancak hormonal tüylenmelerde destekleyici ve kalıcı çözüm sunar.<br>
            ________________________________________<br>
            Hamilelikte iğneli epilasyon yapılır mı?<br>
            Hamileliğin özellikle ilk dönemlerinde önerilmez. Mutlaka doktor onayı ve uzman değerlendirmesi gereklidir.<br>
            ________________________________________<br>
            Sonuçlar ne zaman görülür?<br>
            İşlem yapılan kıl kökü anında yok edilir. Tam sonuç ise tüm kıl döngüleri tamamlandığında, seanslar ilerledikçe net olarak görülür.<br>

#service 5 Content
service_5:
  btn_1:      Bizimle İletişime Geç
  header_1:   PUMPKİN (BALKABAĞI) BAKIMI
  text_1: >-
              Pumpkin Bakımı, balkabağı enzimi ve güçlü aktif içerikleri sayesinde cildi derinlemesine temizleyen, yenileyen ve canlandıran özel bir profesyonel cilt bakım uygulamasıdır. Ölü derilerin nazikçe arındırılmasını sağlar, gözenekleri temizler ve cilde anında aydınlık bir görünüm kazandırır.<br>
              Pumpkin bakımının içeriğinde bulunan doğal enzimler sayesinde kimyasal peeling etkisi oluşturmadan cilt yüzeyi kontrollü bir şekilde soyulur. Bu sayede cilt daha pürüzsüz, daha parlak ve daha sağlıklı bir görünüme kavuşur. Aynı zamanda kolajen üretimini destekleyerek ince çizgi ve yaşlanma belirtilerinin görünümünü azaltmaya yardımcı olur.<br>
              Uygulama öncesinde cilt analizi yapılarak cilt tipi ve ihtiyaçları belirlenir. FAU Kozmetik’e özel pumpkin içerikli ürünler ile peeling, maske, serum ve nemlendirme adımları uygulanır. İşlem sonunda cilt sakinleştirilir ve yoğun şekilde nemlendirilerek bakım tamamlanır.<br>
              Pumpkin Bakımının Faydaları:<br>
              •	Ölü derileri nazikçe arındırır.<br>
              •	Gözenekleri temizler ve sıkılaştırır.<br>
              •	Cilt tonunu eşitler ve aydınlık görünüm kazandırır.<br>
              •	Akne ve siyah nokta oluşumunu azaltmaya yardımcı olur.<br>
              •	İnce çizgi görünümünü hafifletir.<br>
              •	Cildi besler, canlandırır ve yeniler.<br>
              •	Daha pürüzsüz, parlak ve sağlıklı bir cilt sağlar.<br>
              Pumpkin Bakımı; mat, yorgun, canlılığını kaybetmiş, gözenekli ve lekeye meyilli ciltler için ideal bir bakım uygulamasıdır. Düzenli uygulandığında cilt dokusunu güçlendirir ve uzun vadede daha genç bir görünüm sunar.<br>
              Pumpkin bakımı nedir?<br>
              Pumpkin (balkabağı) bakımı, balkabağı enzimi ve aktif içerikler sayesinde cildi nazikçe soyan, yenileyen ve aydınlatan profesyonel bir cilt bakım uygulamasıdır. Kimyasal peeling etkisi oluşturmadan ölü derileri arındırır.<br>
              ________________________________________<br>
              Pumpkin bakımı hangi cilt tipleri için uygundur?<br>
              Yağlı, karma, gözenekli, mat, akneye ve lekeye meyilli ciltler için özellikle uygundur. Hassas ciltlerde ise uzman değerlendirmesi sonrası kontrollü uygulanır.<br>
              ________________________________________<br>
              Pumpkin bakımı ne işe yarar?<br>
              •	Ölü derileri arındırır<br>
              •	Gözenekleri temizler ve sıkılaştırır<br>
              •	Cilt tonunu eşitler ve aydınlatır<br>
              •	Akne ve siyah nokta oluşumunu azaltır<br>
              •	İnce çizgi görünümünü hafifletir<br>
              •	Cildi canlandırır ve yeniler<br>
              ________________________________________<br>
              Uygulama ne kadar sürer?<br>
              Pumpkin bakımı ortalama 45–60 dakika sürer. Cilt tipine ve uygulama adımlarına göre süre değişebilir.<br>
              ________________________________________<br>
              Pumpkin bakımı acı verir mi?<br>
              Hayır. Uygulama sırasında hafif bir sıcaklık, karıncalanma veya batma hissi oluşabilir. Bu his kısa sürelidir ve genellikle rahatsız edici boyutta değildir.<br>
              ________________________________________<br>
              Kaç seansta etkisini gösterir?<br>
              İlk uygulamadan sonra ciltte gözle görülür bir parlaklık ve yumuşaklık hissedilir. Kalıcı ve güçlü sonuçlar için 3–6 seanslık kür önerilir.<br>
              ________________________________________<br>
              Ne sıklıkla yaptırılmalıdır?<br>
              Cilt ihtiyacına göre 2–4 haftada bir uygulanabilir. Uzman değerlendirmesi ile kişiye özel planlama yapılır.<br>
              ________________________________________<br>
              İşlem sonrası ciltte kızarıklık olur mu?<br>
              Hafif kızarıklık ve sıcaklık hissi görülebilir. Genellikle birkaç saat içinde tamamen geçer.<br>
              ________________________________________<br>
              İşlem sonrası makyaj yapılabilir mi?<br>
              Cildin dinlenmesi için işlem sonrası en az 12–24 saat makyaj yapılmaması önerilir.<br>
              ________________________________________<br>
              Leke tedavisinde etkili midir?<br>
              Pumpkin bakımı, cilt tonunu eşitlemeye ve leke görünümünü hafifletmeye yardımcı olur. Ancak derin ve kalıcı lekelerde destekleyici farklı protokollerle birlikte uygulanması önerilir.<br>
              ________________________________________<br>
              Hamilelikte pumpkin bakımı yapılır mı?<br>
              Hamilelik döneminde kullanılacak içerikler mutlaka uzman tarafından değerlendirilmelidir. Doktor onayı ile sınırlı ve hafif uygulama yapılabilir.<br>
              ________________________________________<br>
              İşlem sonrası nelere dikkat edilmelidir?<br>
              •	İlk 24 saat güneşe çıkılmamalıdır.<br>
              •	Solaryum, sauna ve hamamdan kaçınılmalıdır.<br>
              •	Güneş koruyucu kullanılmalıdır.<br>
              •	Cilde asitli ürünler ve sert peeling uygulanmamalıdır.<br>
              •	Nemlendirme düzenli yapılmalıdır.<br>
              ________________________________________<br>
              Pumpkin bakımı ile klasik cilt bakımı arasındaki fark nedir?<br>
              Klasik cilt bakımı daha çok temizlik ve arındırmaya yöneliktir. Pumpkin bakımı ise enzim peeling etkisiyle yenileyici, aydınlatıcı ve cilt dokusunu güçlendirici daha yoğun bir bakım sunar.<br>


#service 6 Content
service_6:
  header_1:   KLASİK CİLT BAKIMI
  btn_1:      Bizimle İletişime Geç
  text_1: >-
              Klasik cilt bakımı, cildin temel ihtiyaçlarını karşılayan, sağlıklı, canlı ve dengeli bir görünüm kazandırmayı hedefleyen en kapsamlı ve güvenli bakım uygulamasıdır. Cilt yüzeyinde biriken kir, yağ, makyaj kalıntıları ve ölü deriler arındırılarak cildin nefes alması sağlanır.<br>
              Uygulama öncesinde cilt analizi yapılarak cilt tipi (yağlı, kuru, karma, hassas) belirlenir. Ardından cilt yapısına uygun ürünlerle derinlemesine temizlik, peeling, buhar, siyah nokta ve komedon temizliği uygulanır. Maske, serum ve nemlendirme adımlarıyla cilt yatıştırılır ve bakım tamamlanır. Tüm işlemler hijyenik ortamda, profesyonel ürünler kullanılarak gerçekleştirilir.<br>
              Klasik cilt bakımının faydaları:<br>
              •	Gözenekleri derinlemesine temizler.<br>
              •	Siyah nokta ve yağ bezelerini azaltır.<br>
              •	Cilt tonunu dengeler ve aydınlık görünüm kazandırır.<br>
              •	Nem dengesini düzenler.<br>
              •	Akne oluşumunu önlemeye yardımcı olur.<br>
              •	Cilde taze, sağlıklı ve canlı bir görünüm kazandırır.<br>
              Düzenli olarak uygulanan klasik cilt bakımı, cildin kendini yenileme sürecini destekler, yaşlanma belirtilerini geciktirir ve cildin daha pürüzsüz, parlak ve bakımlı görünmesini sağlar.<br>

  header_2:   Klasik Cilt Bakımı – Sık Sorulan Sorular (SSS)
  text_2: >-  
              Klasik cilt bakımı nedir?<br>
              Klasik cilt bakımı, cildin derinlemesine temizlenmesi, gözeneklerin arındırılması, nem dengesinin sağlanması ve cildin yenilenmesi amacıyla uygulanan temel ve en etkili bakım yöntemidir.<br>
              ________________________________________<br>
              Klasik cilt bakımı kimlere uygundur?<br>
              Kuru, yağlı, karma ve hassas dahil olmak üzere tüm cilt tipleri için uygundur. Uygulama öncesinde yapılan cilt analizi ile bakım içeriği kişiye özel olarak belirlenir.<br>
              ________________________________________<br>
              Klasik cilt bakımı ne kadar sürer?<br>
              Seans süresi ortalama 60–90 dakika arasında değişir. Cilt tipi ve yapılacak işlemlere göre süre uzayıp kısalabilir.<br>
              ________________________________________<br>
              Klasik cilt bakımı ne sıklıkla yapılmalıdır?<br>
              Cilt tipine göre genellikle ayda 1 kez düzenli olarak yapılması önerilir. Yoğun siyah nokta ve akne problemi olan ciltlerde ilk dönemde aralıklar kısaltılabilir.<br>
              ________________________________________<br>
              İşlem sırasında acı hissedilir mi?<br>
              Temizlik ve siyah nokta aşamasında hafif bir baskı hissedilebilir ancak genellikle ağrılı bir işlem değildir. Hassas ciltlerde uygulama nazik şekilde yapılır.<br>
              ________________________________________<br>
              Klasik cilt bakımının cilde faydaları nelerdir?<br>
              •	Gözenekleri temizler<br>
              •	Siyah nokta ve yağ bezelerini azaltır<br>
              •	Cildi aydınlatır<br>
              •	Nem dengesini düzenler<br>
              •	Akne oluşumunu önlemeye yardımcı olur<br>
              •	Cildi pürüzsüz ve canlı gösterir<br>
              ________________________________________<br>
              İşlem sonrası ciltte kızarıklık olur mu?<br>
              Hassas ciltlerde kısa süreli hafif kızarıklık görülebilir. Genellikle birkaç saat içinde kendiliğinden geçer.<br>
              ________________________________________<br>
              İşlem sonrası makyaj yapılabilir mi?<br>
              Cildin dinlenmesi açısından işlem sonrası en az 12–24 saat makyaj yapılmaması önerilir.<br>
              ________________________________________<br>
              Klasik cilt bakımı sivilceye neden olur mu?<br>
              Hayır, doğru şekilde ve hijyenik koşullarda uygulandığında sivilceye neden olmaz. Aksine düzenli bakım akne oluşumunu azaltır.<br>
              ________________________________________<br>
              Klasik cilt bakımı lekelere iyi gelir mi?<br>
              Düzenli bakım cilt tonunun eşitlenmesine yardımcı olur ve leke görünümünü zamanla hafifletebilir. Ancak ileri düzey lekelerde destekleyici işlemler gerekebilir.<br>
              ________________________________________<br>
              Hamilelikte klasik cilt bakımı yapılır mı?<br>
              Hamilelikte genellikle temel ve kimyasal içermeyen ürünlerle klasik cilt bakımı yapılabilir. Uygulama öncesinde mutlaka bilgi verilmesi önemlidir.<br>
              ________________________________________<br>
              İşlem sonrası nelere dikkat edilmelidir?<br>
              •	İlk 24 saat güneşe çıkılmamalıdır.<br>
              •	Solaryum ve sıcak ortamlar (sauna, hamam) önerilmez.<br>
              •	Cilt nemlendirilmeli ve güneş koruyucu kullanılmalıdır.<br>
              •	Cilde sert peeling ve asit içerikli ürünler uygulanmamalıdır.<br>

#service 7 Content
service_7:
  btn_1:      Bizimle İletişime Geç
  header_1:   PROFESYONEL makyaj
  text_1: >-
              Profesyonel makyaj, yüz hatlarınızı en doğru şekilde ortaya çıkaran, cilt tonunuza ve tarzınıza uygun olarak uzman eller tarafından uygulanan özel bir güzellik hizmetidir. Özel günlerinizde, davetlerde, düğün, nişan, söz, mezuniyet, fotoğraf çekimi ve sahne makyajlarında kalıcı, kusursuz ve doğal bir görünüm elde etmenizi sağlar.<br>
              Uygulama öncesinde cilt yapınız, yüz hatlarınız ve beklentileriniz detaylı olarak analiz edilir. Size en uygun renk paleti ve teknik belirlenerek, yüzünüzün doğal güzelliğini ön plana çıkaran, abartıdan uzak ve uzun süre kalıcılığını koruyan bir makyaj uygulaması gerçekleştirilir. Profesyonel ürünler sayesinde gün boyu akma, dağılma ve parlama yapmadan tazeliğini korur.<br>
              Profesyonel makyajın avantajları:<br>
              •	Cilt tonunu eşitler, kusurları doğal şekilde kapatır.<br>
              •	Yüz hatlarını dengeler ve belirginleştirir.<br>
              •	Uzun süre kalıcılık sağlar.<br>
              •	Fotoğraf ve ışık altında kusursuz görünüm sunar.<br>
              •	Kişiye özel tarz ve uygulama imkânı verir.<br>
              Uzman makyaj sanatçılarımızın kaliteli ürünler ve doğru tekniklerle uyguladığı profesyonel makyaj hizmetimizle, en özel anlarınızda kendinizi her zamankinden daha güzel ve özgüvenli hissedin.<br>

#service 8 Content
service_8:
  btn_1:      Bizimle İletişime Geç
  header_1:   KİRPİK LİFTİNG
  text_1: >-
              Kirpik Lifting, doğal kirpiklerinizi kıvırarak daha uzun, hacimli ve bakımlı görünmesini sağlayan, kalıcı ve pratik bir kirpik şekillendirme uygulamasıdır. Kirpik diplerine zarar vermeden özel solüsyonlar ve silikon destekli aparatlarla uygulanır, böylece takma kirpik veya maskara kullanımına ihtiyaç azaltılır.
              Uygulama sırasında kirpikler, göz yapınıza uygun şekilde nazikçe kaldırılır ve belirli bir süre solüsyonla sabitlenir. İşlem sonrası kirpikler daha belirgin, kıvrık ve gözleriniz daha açık ve canlı görünür.
              Kirpik Lifting, takma kirpik veya kirpik uzatma gibi işlemlere göre daha doğal, bakımlı ve uzun süre kalıcı bir sonuç sağlar. Ortalama etki süresi 6–8 hafta devam eder ve düzenli bakımla sonuçlar uzun süre korunabilir.
              Kirpik Lifting’in Faydaları:
              •	Kirpikleri doğal şekilde kıvırır ve belirginleştirir.
              •	Gözleri daha büyük ve açık gösterir.
              •	Maskara kullanımını azaltır.
              •	Takma kirpik veya uzatma gerektirmez.
              •	Ortalama 6–8 hafta kalıcıdır.
              •	Doğal ve sağlıklı kirpik yapısını korur.
              Kirpik Lifting, her yaş ve her kirpik tipine uygun hijyenik ve güvenli bir uygulamadır. Uzman estetisyenlerimiz tarafından yapılan uygulama ile gözleriniz daha etkileyici ve bakımlı görünür.
  
  header_2:   Kirpik Lifting – Sık Sorulan Sorular (SSS)
  text_2: >-
              Kirpik Lifting nedir?
              Kirpik Lifting, doğal kirpiklerinizi kıvırarak daha uzun, hacimli ve bakımlı görünmesini sağlayan kalıcı bir kirpik şekillendirme uygulamasıdır. Takma kirpik veya uzatma gerektirmez.
              ________________________________________
              Kirpik Lifting kimlere uygundur?
              Tüm doğal kirpik tiplerine uygundur. Çok kısa veya seyrek kirpiklerde etkisi daha sınırlı olabilir, bu durumda uzman değerlendirmesi önerilir.
              ________________________________________
              İşlem ne kadar sürer?
              Ortalama uygulama süresi 45–60 dakika arasındadır. Kirpik sayısı ve uzunluğu işlem süresini etkileyebilir.
              ________________________________________
              Etki süresi ne kadardır?
              Kirpik Lifting’in etkisi genellikle 6–8 hafta sürer. Düzenli bakım ve uygun ürün kullanımı ile sonuçlar daha uzun süre korunabilir.
              ________________________________________
              İşlem sırasında acı hissedilir mi?
              Hayır. Kirpiklerinizin kıvrılması sırasında hafif bir baskı veya batma hissi oluşabilir, ancak işlem genellikle ağrısızdır.
              ________________________________________
              Kirpik Lifting sonrası makyaj yapılabilir mi?
              İşlemden sonra ilk 24 saat kirpiklerin temas etmemesi önerilir. Daha sonra maskara veya göz makyajı rahatlıkla yapılabilir.
              ________________________________________
              Kirpikler zarar görür mü?
              Doğru uygulandığında kirpik yapısına zarar vermez. İşlem sırasında kullanılan solüsyonlar kirpik sağlığını koruyacak şekilde formüle edilmiştir.
              ________________________________________
              Hamilelikte Kirpik Lifting yapılabilir mi?
              Hamilelik ve emzirme döneminde, içeriğindeki kimyasal bileşenler nedeniyle uygulama uzman tavsiyesi ile yapılmalıdır.
              ________________________________________
              İşlem sonrası nelere dikkat edilmelidir?
              •	İlk 24 saat kirpiklere su değmemelidir.
              •	Kirpiklere sert dokunuşlardan ve ovalamadan kaçınılmalıdır.
              •	Suya dayanıklı maskara ve kirpik bakım serumları ile desteklenebilir.


